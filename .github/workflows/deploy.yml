name: Deploy to VM

on:
  push:
    branches: [ "main" ]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build with Gradle
        run: ./gradlew clean build -x test

      - name: Docker Build & Push
        run: |
          gcloud auth configure-docker asia-northeast3-docker.pkg.dev
          docker build -t asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/blog-repo/blog-app:latest .
          docker push asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/blog-repo/blog-app:latest

      - name: Deploy to VM via SSH
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VM_IP }}
          username: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            # 1. Docker 소켓 권한 부여 (이 줄이 핵심입니다!)
            sudo chmod 666 /var/run/docker.sock
            
            # 2. Docker 로그인 (GCP 인증)
            gcloud auth configure-docker asia-northeast3-docker.pkg.dev --quiet
            
            # 3. 최신 이미지 당겨오기
            docker pull asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/blog-repo/blog-app:latest
            
            # 4. 기존 컨테이너 멈추고 삭제
            docker stop blog-app || true
            docker rm blog-app || true
            
            # 5. 새 컨테이너 실행
            docker run -d --name blog-app \
              -p 80:8080 \
              -e DB_NAME=blog-db \
              -e DB_USERNAME=root \
              -e DB_PASSWORD="${{ secrets.DB_PASSWORD }}" \
              -e CLOUD_SQL_INSTANCE="${{ secrets.GCP_SQL_INSTANCE }}" \
              asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/blog-repo/blog-app:latest
            
            # 6. 정리
            docker image prune -f