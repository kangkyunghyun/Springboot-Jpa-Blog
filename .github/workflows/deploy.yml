name: Deploy to Cloud Run

on:
  push:
    branches: [ "main" ] # main 브랜치에 push될 때 실행

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'corretto'

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: '${{ secrets.GCP_CREDENTIALS }}'

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2

      - name: Build with Gradle
        run: ./gradlew clean build -x test # 테스트 건너뛰고 빌드 (빠른 배포 위해)

      - name: Docker Build & Push
        run: |
          gcloud auth configure-docker asia-northeast3-docker.pkg.dev
          docker build -t asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/blog-repo/blog-app:latest .
          docker push asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/blog-repo/blog-app:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: blog-service
          image: asia-northeast3-docker.pkg.dev/${{ secrets.GCP_PROJECT_ID }}/blog-repo/blog-app:latest
          region: asia-northeast3
          # DB 연결 설정 및 환경변수 주입
          flags: --allow-unauthenticated
          env_vars: |
            DB_NAME=blog-db
            DB_USERNAME=root
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            CLOUD_SQL_INSTANCE=${{ secrets.GCP_SQL_INSTANCE }}